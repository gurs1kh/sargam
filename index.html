<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sargam</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
      html {
        text-align: center;
        font-size: 40vh;
      }

      #root {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background-color: #EEEEEE;
        border-radius: 10px;
        overflow: hidden;
        width: 90%;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const sargam = "ਸ ਰ ਗ ਮ ਪ ਧ ਨ ਸ̇".split(' ');
      const App = () => {
        const [swar, setSwar] = React.useState('ਸ')

        const onClick = () => {
          const newSwar = sargam.sort(() => Math.random() - 0.5)[0]
          setSwar(newSwar)
        }

        return (
          <div className="container" onClick={onClick}>
            {swar}
          </div>
        );
      }

      ReactDOM.render(
          <App /> ,
          document.getElementById('root')
      );
    </script>
  </body>
</html>
