<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sargam</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const sargam = "ਸ ਰ ਗ ਮ ਪ ਧ ਨ ਸ̇".split(' ');
      const App = () => {
        const [swar, setSwar] = React.useState('ਸ')
        const [includeAllOctaves, setIncludeAllOctaves] = useLocalStorage('includeAllOctaves', false)
        const [includeAccidentals, setIncludeAccidentals] = useLocalStorage('includeAccidentals', false)

        const onClick = () => {
          const newSwar = sargam.sort(() => Math.random() - 0.5)[0]
          setSwar(newSwar)
        }

        return (
          <div className="container">
            <div className="swar" onClick={onClick}>
              <span className="swar-text">
                {swar}
              </span>
            </div>
            <div className="settings">
              <label>
                <input
                  type="checkbox"
                  checked={includeAllOctaves}
                  onChange={() => setIncludeAllOctaves(!includeAllOctaves)}
                />
                Include all octaves
              </label>
              <label>
                <input
                  type="checkbox"
                  checked={includeAccidentals}
                  onChange={() => setIncludeAccidentals(!includeAccidentals)}
                />
                Include komal/teevra notes
              </label>
            </div>
          </div>
        );
      }

      // from https://designcode.io/react-hooks-handbook-uselocalstorage-hook
      const useLocalStorage = (key, defaultValue) => {
        const [value, setValue] = React.useState(() => {
          let currentValue;

          try {
            currentValue = JSON.parse(
              localStorage.getItem(key) || String(defaultValue)
            );
          } catch (error) {
            currentValue = defaultValue;
          }

          return currentValue;
        });

        React.useEffect(() => {
          localStorage.setItem(key, JSON.stringify(value));
        }, [value, key]);

        return [value, setValue];
      };

      ReactDOM.render(
          <App /> ,
          document.getElementById('root')
      );
    </script>
  </body>
</html>
